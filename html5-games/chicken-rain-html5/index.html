	<div id='game-wrapper'>
	
		<div id="loading">
			<p>Loading Game Assets...</p>
		</div>
	
		<div id="game-container">		
			<div id="stage-door-container">
				<div id="stage-door"></div>
			</div>
			<div id="explosion-container"> 
				<div id="explosion"></div>
			</div>
			
			
			<div id="fever-tree-light-container">
			</div>
			
			<div id="fever-tree-container">
			</div>

			<div id="chickEmo-container"> 
				<div id="chickEmo"></div>
			</div>

			<!-- <canvas id="game" width='320' height='480'></canvas> -->
			<div id="game-physics"></div>
			
			<div id="nail-container"> 
				<div id="nail"></div>
				<div id="fever-nail"></div>
			</div>
			
			<div id="stage-container"></div>
			
			<div id="indicators-container">
				<div id="slide-indicator-left-images" class="indicator">
					<div class="left-up"><img src="images/trigger-indicator-1.png" /></div>
					<div class="left-down"><img src="images/trigger-indicator-2.png" />	</div>
				</div>
				<div id="slide-indicator-right-images" class="indicator">
					<div class="left-up"><img src="images/trigger-indicator-1.png" /></div>
					<div class="left-down"><img src="images/trigger-indicator-2.png" />	</div>
				</div>
				<div id="windmill-indicator-left-images" class="indicator">
					<div class="rotate-clockwise"><img src="images/trigger-indicator-4.png" /></div>
					<div class="rotate-anti-clockwise"><img src="images/trigger-indicator-5.png" />	</div>
				</div>
				<div id="windmill-indicator-top-images" class="indicator">
					<div class="rotate-clockwise"><img src="images/trigger-indicator-4.png" /></div>
					<div class="rotate-anti-clockwise"><img src="images/trigger-indicator-5.png" />	</div>
				</div>
				<div id="windmill-indicator-right-images" class="indicator">
					<div class="rotate-clockwise"><img src="images/trigger-indicator-4.png" /></div>
					<div class="rotate-anti-clockwise"><img src="images/trigger-indicator-5.png" />	</div>
				</div>
			</div>
			
			<div id="score-container">
				<div id="coin-counter"><img src="images/coin_counter_full.png" /></div>
				<div id="coin-regen-digits-container"><span id="coin-regen-digits-text"></span></div>
				<div id="score-digits-container">
					<div id="score-units" class="digit-coin"></div>
					<div id="score-tens" class="digit-coin"></div>
					<div id="score-hundreds" class="digit-coin"></div>
					<div id="score-thousands" class="digit-coin"></div>
					<div id="score-tenThousands" class="digit-coin"></div>
				</div>
			</div>
			
			<div id="pin-lv-progress-bar-container">
				<div id="pin-lv-progress-bar-empty"></div>
				<div id="pin-lv-progress-bar-full"></div>
			</div>
			
			<div id="earn-coin-digits-container">
				<div id="earn-coin-units" class="digit-unit"></div>
				<div id="earn-coin-tens" class="digit-unit"></div>
				<div id="earn-coin-hundreds" class="digit-unit"></div>
				<div id="earn-coin-plus-sign" class="digit-unit"></div>				
			</div>	
			
			<div id="challenge-mode-score-container">
				<div id="challenge-mode-score-units" class="digit-coin"></div>
				<div id="challenge-mode-score-tens" class="digit-coin"></div>
				<div id="challenge-mode-score-hundreds" class="digit-coin"></div>
				<div id="challenge-mode-score-thousands" class="digit-coin"></div>
				<div id="challenge-mode-score-tenThousands" class="digit-coin"></div>
			</div>
			
			<div id="challenge-mode-counter-container">
				<div id="challenge-mode-counter-units" class="digit-unit"></div>
				<div id="challenge-mode-counter-tens" class="digit-unit"></div>
				<div id="challenge-mode-counter-hundreds" class="digit-unit"></div>
			</div>
			
			<div id="fever-bonus-container">
				<div id="fever-bonus-border"></div>
				<div id="fever-bonus-digits-container">
					<div id="fever-bonus-units" class="digit-unit"></div>
					<div id="fever-bonus-tens" class="digit-unit"></div>
					<div id="fever-bonus-hundreds" class="digit-unit"></div>
				</div>
			</div>
			
			<div id="spotlight-container"> 
				<div id="spotlight"></div>
			</div>
			<div id="fever-trigger-container"> 
				<div id="fever-trigger-1-coin" class="fever-trigger">
					<div id="fever-trigger-1-digit" class="fever-trigger-digit"> </div>
				</div>
				<div id="fever-trigger-3-coin" class="fever-trigger">
					<div id="fever-trigger-3-digit" class="fever-trigger-digit"> </div>
				</div>
			</div>
			<div id="fever-slot-bonus-container">
				<div id="fever-slot0-bonus" class="fever-slot"><div class="plus-sign"></div></div>
				<div id="fever-slot1-bonus" class="fever-slot"><div class="plus-sign"></div></div>
				<div id="fever-slot2-bonus" class="fever-slot"><div class="plus-sign"></div></div>
				<div id="fever-slot3-bonus" class="fever-slot"><div class="plus-sign"></div></div>
				<div id="fever-slot4-bonus" class="fever-slot"><div class="plus-sign"></div></div>
				<div id="fever-slot5-bonus" class="fever-slot"><div class="plus-sign"></div></div>
				<div id="fever-slot6-bonus" class="fever-slot"><div class="plus-sign"></div></div>
				<div id="fever-slot7-bonus" class="fever-slot"><div class="plus-sign"></div></div>
			</div>
			
			<div id="tap-me-to-earn-container">
				<div id="tap-me-to-earn"><img src="images/TapMeToEarn_01.png" /></div>
			</div>
			
			<div id="dim-screen"><img src="images/dim.png" /></div>
			<div id="backlight-screen"><img src="images/backlight.png" /></div>
			
			<div id="slot-machine-container">
				<div class='white-pane'></div>
				<div id="slot1"></div>
				<div id="slot2"></div>
				<div id="slot-machine"></div>
			</div>
			
			<div id="alert-container">
				<div id="alert-word"></div>
			</div>
			
			<div id="ui-button-container">
				<a href='#' id='addCoinButton'></a>
				<a href='#' id='earnCoinButton'></a>
				<a href='#' id='pauseButton'></a>
			</div>
			
			<div id="tuto-container">
				<div id="tuto"></div>
				<div id="tuto-chicken-lost-animation"></div>
				<a href='#' id='closeTutoButton'></a>
			</div>
			
			<div id="leaderboard-page-container">
				<div id="leaderboard-page"><img src="images/leaderboard.png" /></div>
				<a href='#' id='playAgainButton'><img src="images/play_again_btn.png" /></a>
				<a href='#' id='backToMenuButton'><img src="images/back_menu_btn.png" /></a>
			</div>
			
			<div id="challenge-mode-menu-container">
				<div id="challenge-mode-start-page"><img src="images/challenge_start_page.png" /></div>
				<a href='#' id='challengModeStartButton'><img src="images/start_btn.png" /></a>
			</div>
			
			<div id="time-is-up-container">
				<div><img id="time-is-up" src="images/time_is_up.png" /></div>
			</div>
			
			<div id="challeng-mode-countdown-container">
				<div><img id="challeng-mode-countdown" src="images/digit_3.png" /></div>
			</div>
			
			<div id="start-menu-container">

			</div>
			
		</div>
