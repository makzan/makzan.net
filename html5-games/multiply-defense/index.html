<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Multiply Defence</title>
  <link rel="stylesheet" href="styles/game.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
</head>
<body>  
  <section id="game" class="row">
    <canvas id="canvas" width="300" height="480"></canvas>
    <div id="control-box">
      <a class="control" data-value="1" href="#">1</a>
      <a class="control" data-value="2" href="#">2</a>
      <a class="control" data-value="3" href="#">3</a>
      <a class="control" data-value="4" href="#">4</a>
      <a class="control" data-value="5" href="#">5</a>
      <a class="control" data-value="6" href="#">6</a>
      <a class="control" data-value="7" href="#">7</a>
      <a class="control" data-value="8" href="#">8</a>
      <a class="control" data-value="9" href="#">9</a>
      <a class="control" data-value="10" href="#">10</a>
      <a class="control" data-value="11" href="#">11</a>
      <a class="control" data-value="12" href="#">12</a>
    </div>
    <div id="game-over" class="hide">
      <a href="#" id="replay-btn"></a>
    </div>
  </section>
  <header>
    <div class="row">
      <h1>Multiply Defence</h1>
    </div>
  </header>
  <section class="how-to-play row">
    <h2>How to Play?</h2>
    <p>Run as far away as possible.</p>
  </section>
  <footer>
    <div class="row">
      <p>Copyright goes here.</p>
    </div>
  </footer>

  <script src="vendors/easeljs-0.7.1.min.js"></script>
  <script src="vendors/tweenjs-0.5.1.min.js"></script>
  <script src="scripts/game.js"></script>

</body>
</html>
